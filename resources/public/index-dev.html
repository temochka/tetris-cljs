<html>
  <head>
    <title>Tetris</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="github"><a title="tetris-cljs on Github" href="http://github.com/temochka/tetris-cljs"><img alt="Github Logo" src="img/GitHub-Mark-Light-64px.png"></a></div>
    <div class="tetris-field">
      <div class="main-screen">
        <canvas class="screen" id="screen" width="200" height="440"></canvas>
      </div>
      <div class="status">
        <canvas class="screen" id="preview-screen" width="80" height="80"></canvas>
        <p>Level <strong id="level">XXX</strong></p>
        <p>Score <strong id="score">XXX</strong></p>
        <p>FPS <strong id="fps">XXX</strong></p>
      </div>
    </div>

    <script src="/cljs-out/dev-main.js" type="text/javascript"></script>
  </body>
</html>
